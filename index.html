<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbit Game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app">
    <canvas id="canvas"></canvas>
    <aside id="panel">
      <h2>Orbit Sandbox</h2>

      <section class="sub-section">
        <p class="section-label">Presets</p>
        <div class="preset-grid">
          <button class="preset-btn" data-preset="solar">ğŸŒ Solar Sys</button>
          <button class="preset-btn" data-preset="resonance">ğŸ”„ Resonance</button>
          <button class="preset-btn" data-preset="asteroids">â˜„ï¸ Asteroids</button>
          <button class="preset-btn" data-preset="trojans">âš¡ Trojans</button>
          <button class="preset-btn" data-preset="chaos">ğŸŒ€ Chaos</button>
          <button class="preset-btn" data-preset="figure8">âˆ Figure-8</button>
          <button class="preset-btn" data-preset="binary">â­ Binary Star</button>
          <button class="preset-btn" data-preset="comet">ğŸŒ  Comet</button>
        </div>
      </section>

      <section class="mode-toggle">
        <button id="btn-mode-star" class="mode-btn active">â­ Star</button>
        <button id="btn-mode-free" class="mode-btn">Freeform</button>
      </section>

      <!-- Star controls (hidden in freeform mode) -->
      <section id="star-controls" class="sub-section">
        <p class="section-label">Star</p>
        <div class="control-group">
          <label for="star-mass-slider">Mass <span id="star-mass-value">1,000,000</span></label>
          <input type="range" id="star-mass-slider" min="0" max="100" value="67" />
        </div>
      </section>

      <p class="section-label">Next Body</p>

      <div class="mode-toggle">
        <button id="btn-type-planet" class="mode-btn active">ğŸª Planet</button>
        <button id="btn-type-star"   class="mode-btn">â­ Star</button>
      </div>

      <!-- Body preview + size slider side by side -->
      <div class="size-row">
        <canvas id="body-preview" width="72" height="72"></canvas>
        <div class="size-controls">
          <div class="control-group">
            <label for="size-slider">Size <span id="size-readout">8 px</span></label>
            <input type="range" id="size-slider" min="3" max="40" value="8" />
          </div>
          <div class="mass-readout">mass = <span id="mass-readout">100</span></div>
          <div class="control-group">
            <label for="color-picker">Color</label>
            <input type="color" id="color-picker" value="#4fc3f7" />
          </div>
        </div>
      </div>

      <div class="control-group">
        <label for="speed-slider">Speed <span id="speed-value">1Ã—</span></label>
        <input type="range" id="speed-slider" min="-2" max="2" step="0.5" value="0" />
      </div>

      <section class="button-row">
        <button id="btn-pause">Pause</button>
        <button id="btn-reset">Reset</button>
      </section>

      <section class="button-row">
        <button id="btn-save">ğŸ’¾ Save</button>
        <button id="btn-load">ğŸ“‚ Load</button>
      </section>

      <section class="sub-section">
        <p class="section-label">Display</p>
        <div class="button-row">
          <button id="btn-predictor"  class="toggle-btn active">ğŸ”® Predictor</button>
          <button id="btn-vel-arrows" class="toggle-btn"       >â¡ Vel Arrows</button>
        </div>
        <div class="button-row">
          <button id="btn-explosions" class="toggle-btn">ğŸ’¥ Explosions</button>
        </div>
      </section>

      <section class="body-list-section">
        <h3>Bodies <span id="body-count">(0)</span></h3>
        <ul id="body-list"></ul>
      </section>

      <section class="hint">
        <p>Click &amp; drag to place a body.</p>
        <p>Scroll to zoom Â· Right-drag to pan.</p>
        <p>Click a body to inspect it.</p>
      </section>
    </aside>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
